<body> 

	<h1>Insert the Barcode of the Product</h1> 
	<p>(At most 10 integers)</p>
	
    <!-- Give Servlet reference to the form as an instances  
    GET and POST services can be according to the problem statement-->
    <form action="./CheckMainKey" method="post"> 
         

        <!-- Create an element with mandatory name attribute, 
        so that data can be transfer to the servlet using getParameter() -->
        <input type="text" name="id"/>
        <br/><br/><br/> 

        <!-- Create an element type submit that is mandatory for the data forwarding -->
        <input type="submit" value = "Check Barcode"/> 
        
    </form>
